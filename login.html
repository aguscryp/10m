<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Elite | CLUB MGA</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff007a;
            --neon-purple: #8a2be2;
            --success-green: #25d366;
            --dark-bg: #010101;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: var(--dark-bg); 
            height: 100vh; display: flex; align-items: center; justify-content: center; 
            overflow: hidden; color: #fff;
        }

        #particles { position: absolute; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        .login-card {
            width: 90%; max-width: 400px; padding: 60px 40px;
            background: var(--glass); backdrop-filter: blur(50px);
            border: 1px solid var(--glass-border); border-radius: 40px;
            text-align: center; z-index: 10; position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            animation: emerge 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes emerge {
            from { opacity: 0; transform: scale(0.8) translateY(100px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .logo-login {
            font-size: 2.2rem; font-weight: 800; margin-bottom: 5px;
            background: linear-gradient(to right, #fff, var(--neon-pink));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .input-group { margin-bottom: 25px; text-align: left; }
        .input-group label {
            font-size: 0.7rem; color: #555; text-transform: uppercase;
            letter-spacing: 2px; margin-bottom: 8px; display: block;
        }
        .input-group input {
            width: 100%; padding: 18px; border-radius: 15px;
            background: rgba(0,0,0,0.5); border: 1px solid var(--glass-border);
            color: #fff; outline: none; transition: 0.4s;
        }
        .input-group input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 25px rgba(255, 0, 122, 0.15);
        }

        .login-btn {
            width: 100%; padding: 20px; background: var(--neon-pink);
            border: none; border-radius: 15px; color: #fff;
            font-weight: 800; cursor: pointer; transition: 0.4s;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(255, 0, 122, 0.3);
        }

        .login-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(255, 0, 122, 0.5); }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="login-card" id="card">
        <div class="logo-login">CLUB MGA</div>
        <p style="color: #444; font-size: 0.8rem; margin-bottom: 40px; letter-spacing: 3px;">ACCESO PRIVADO</p>

        <form id="loginForm">
            <div class="input-group">
                <label>Usuario Sistema</label>
                <input type="text" id="userInput" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="input-group">
                <label>Llave de Seguridad</label>
                <input type="password" id="passInput" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn" id="submitBtn">DESBLOQUEAR ACCESO</button>
        </form>
    </div>

    <script src="data.json" type="application/json" id="userData"></script> 
    <script>
        // --- BASE DE DATOS LOCAL ---
        const usersDatabase = [
            { user: "admin", pass: "mga2026", name: "Administrador" },
            { user: "alumno_vip", pass: "exito7400", name: "Estudiante Elite" }
        ];

        // --- LÓGICA DE LOGIN ---
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const card = document.getElementById('card');

        loginForm.onsubmit = function(e) {
            e.preventDefault();
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;

            submitBtn.innerHTML = "VERIFICANDO...";
            submitBtn.style.opacity = "0.6";

            setTimeout(() => {
                const foundUser = usersDatabase.find(user => user.user === u && user.pass === p);

                if (foundUser) {
                    submitBtn.style.background = "var(--success-green)";
                    submitBtn.style.opacity = "1";
                    submitBtn.innerHTML = "ACCESO CONCEDIDO";
                    card.style.borderColor = "var(--success-green)";
                    
                    // Guardar sesión y redirigir
                    localStorage.setItem('session', foundUser.name);
                    setTimeout(() => { window.location.href = "comprayventa.html"; }, 1000);
                } else {
                    submitBtn.style.background = "#ff3b3b";
                    submitBtn.style.opacity = "1";
                    submitBtn.innerHTML = "ERROR DE ACCESO";
                    card.style.animation = "shake 0.3s ease-in-out";
                    
                    setTimeout(() => {
                        submitBtn.style.background = "var(--neon-pink)";
                        submitBtn.innerHTML = "DESBLOQUEAR ACCESO";
                        card.style.animation = "";
                    }, 2000);
                }
            }, 1200);
        };

        // --- PARTICULAS DE FONDO ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<80; i++) {
                particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, d: Math.random()*0.5 });
            }
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = 'rgba(255, 0, 122, 0.2)';
            particles.forEach(p => {
                p.y -= p.d; if(p.y < 0) p.y = canvas.height;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>
</body>
</html>
